<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>

    <!-- Librerías WebJars: jQuery primero, luego Bootstrap -->
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Módulos propios -->
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</head>

<body class="container my-4">

    <div class="text-center mb-4">
        <h1>Gestión de Blueprints</h1>
        <p class="text-muted">Consulta y dibuja los planos de tus autores favoritos</p>
    </div>

    <!-- Formulario de búsqueda de autor -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-inline justify-content-center">
                <label for="author" class="mr-2"><strong>Autor:</strong></label>
                <input type="text" id="author" class="form-control mr-2" placeholder="Ingrese el autor">
                <button id="getBlueprints" class="btn btn-primary mr-2">Buscar Planos</button>
                <button id="clearCanvasBtn" class="btn btn-warning">Borrar Canvas</button>
            </div>
        </div>
    </div>

    <!-- Autor seleccionado y total de puntos -->
    <div class="card mb-4">
        <div class="card-body">
            <h4>Autor seleccionado: <span id="selectedAuthor" class="text-primary">Ninguno</span></h4>
            <h5>Total de puntos: <span id="totalPoints" class="badge badge-success">0</span></h5>
        </div>
    </div>

    <!-- Tabla de planos -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Planos del autor
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="thead-light">
                    <tr>
                        <th>Nombre del plano</th>
                        <th>Número de puntos</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="blueprintsTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Canvas para dibujo -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            Plano seleccionado: <span id="drawingName">Ninguno</span>
        </div>
        <div class="card-body text-center">
            <canvas id="blueprintCanvas" width="400" height="400"
                style="border:2px solid #000000; display:block; margin:0 auto;"></canvas>
        </div>
    </div>

</body>

</html>
