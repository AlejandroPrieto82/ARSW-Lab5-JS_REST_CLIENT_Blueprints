<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>

    <!-- Librerías WebJars: jQuery primero, luego Bootstrap -->
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Módulos propios -->
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="container">

    <h1>Gestión de Blueprints</h1>

    <!-- Input de autor -->
    <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" class="form-control" placeholder="Ingrese el autor">
    </div>

    <!-- Botón de consulta -->
    <button id="getBlueprints" class="btn btn-primary">Get blueprints</button>

    <hr>

    <!-- Autor seleccionado -->
    <h3>Autor seleccionado: <span id="selectedAuthor"></span></h3>

    <!-- Tabla de planos -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre del plano</th>
                <th>Número de puntos</th>
            </tr>
        </thead>
        <tbody id="blueprintsTable"></tbody>
    </table>

    <!-- Total de puntos -->
    <h4>Total de puntos: <span id="totalPoints">0</span></h4>

</body>
</html>
