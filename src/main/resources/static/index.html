<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blueprints</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery (versión de WebJar que tienes: 3.1.0) -->
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap JS (después de jQuery) -->
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body class="container">

    <h1 class="mt-4">Gestión de Blueprints</h1>

    <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" class="form-control" placeholder="Ingrese el autor">
    </div>

    <button id="getBlueprints" class="btn btn-primary mb-3">Get blueprints</button>

    <hr>

    <h3>Autor seleccionado: <span id="selectedAuthor"></span></h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre del plano</th>
                <th>Número de puntos</th>
            </tr>
        </thead>
        <tbody id="blueprintsTable"></tbody>
    </table>

    <h4>Total de puntos: <span id="totalPoints">0</span></h4>

    <!-- Importación de módulos de la app -->
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>

    <!-- Script para manejar el botón -->
    <script>
        $(document).ready(function () {
            $("#getBlueprints").click(function () {
                var author = $("#author").val();
                if(author) {
                    app.updateBlueprints(author);
                } else {
                    alert("Ingrese un autor válido.");
                }
            });
        });
    </script>
</body>
</html>
